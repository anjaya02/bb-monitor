name: UoW Blackboard 24/7
on:
  schedule:
    - cron: '*/10 * * * *' 
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Restore seen_posts.json from cache (persists across runs)
      - name: Restore Seen History Cache
        uses: actions/cache@v4
        with:
          path: seen_posts.json
          key: seen-history-${{ github.run_id }}
          restore-keys: |
            seen-history-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          pip install playwright requests
          playwright install chromium --with-deps
          
      - name: Run Script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python monitor.py

      # Cache is automatically saved at the end of the job
      # No need for explicit upload step
          
      - name: Upload Error Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png
          if-no-files-found: ignore
          retention-days: 1