name: UoW Blackboard 24/7
on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes (unlimited for public repos)
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Decode session from secret
      - name: Create Session File
        run: |
          echo '${{ secrets.SESSION_STORAGE }}' > session_storage.json
          echo "âœ… Session file created from secret"

      # Restore seen_posts.json and health check from cache
      - name: Restore History Cache
        uses: actions/cache@v4
        with:
          path: |
            seen_posts.json
            last_health_check.txt
          key: bb-monitor-${{ github.run_id }}
          restore-keys: |
            bb-monitor-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Run Script
        env:
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python monitor.py

      # Cache is automatically saved at the end of the job
      # No need for explicit upload step

      - name: Upload Error Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot
          path: error_screenshot.png
          if-no-files-found: ignore
          retention-days: 1
